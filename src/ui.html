<link rel="stylesheet" href="../node_modules/figma-plugin-ds/dist/figma-plugin-ds.css">
<script src="../node_modules/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script>

<h2>Shape Creator</h2>

<div class="switch">
  <input id="dark-mode-on" class="switch__toggle" type="checkbox">
  <label class="switch__label" for="dark-mode-on">Dark mode</label>
</div>

<div class="input">
  <label>Count:
    <input type="number" id="count" value="5" class="input__field">
  </label>
</div>

<button id="create" class='button button--primary'>Create</button>
<button id="cancel" class='button button--secondary'>Cancel</button>
<script>

document.getElementById('create').onclick = () => {
  const textBox = document.getElementById('count');
  const count = parseInt(textBox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-shapes', count } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>

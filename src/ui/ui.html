<head>
  <title>Codely Figma Plugin Skeleton</title>
</head>
<body>
<h2>Shape Creator</h2>

<div class="switch">
  <input class="switch__toggle" id="dark-mode-on" type="checkbox">
  <label class="switch__label" for="dark-mode-on">Dark mode</label>
</div>

<div class="input">
  <label>Count:
    <input class="input__field" id="count" type="number" value="5">
  </label>
</div>

<button class="button button--primary" id="create">Create</button>
<button class="button button--secondary" id="cancel">Cancel</button>
</body>
